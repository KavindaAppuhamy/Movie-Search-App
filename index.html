<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Movie Search App</title> <!-- Page Title Added Here -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
</head>
<body>
    <div class="container">
        <h1>Movie Finder</h1>
        <div class="search-box">
            <input type="text" id="movieTag" placeholder="Enter movie title..." oninput="showSuggestions()">
            <button onclick="search()">Search</button>
        </div>
        <ul class="suggestions-list" id="suggestions"></ul>
        <div class="movie-details">
            <img class="poster" id="poster" src="" alt="Movie Poster"><br>
            <div class="movie-info">
                <h2 id="title">Movie Title</h2><br>
                <p><strong>Year:</strong> <span id="year"></span></p>
                <p><strong>IMDb Rating:</strong> <span id="imdb"></span></p>
                <p><strong>Released:</strong> <span id="releasedDate"></span></p><br>
                <p id="plot">Plot goes here...</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-text">
            <p>&copy; 2025 Kavinda Appuhamy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
